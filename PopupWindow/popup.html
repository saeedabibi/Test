
    <!DOCTYPE html>
    <html>
    <head>
      <title>Popup Window</title>
      <style>
        /* CSS for the popup window */
        .popup {
          width: 300px;
          height: 200px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #fff;
          border: 1px solid #ccc;
          padding: 20px;
        }

        /* CSS for the links */
        .popup a {
          display: block;
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
      <div class="popup">
        <a href="https://example.com">Link 1</a><a href="https://example.com">Link 2</a><a href="https://example.com">Link 3</a>
      </div>
    </body>
    </html>
